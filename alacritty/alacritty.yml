env:
  TERM: alacritty
window:
  decorations: buttonless
  padding:
    x: 2
    y: 2
scrolling:
  history: 20000
  multiplier: 3
font:
  normal:
    family: Iosevka SS01
    style: Regular
  size: 16
  offset:
    x: -1
    y: 10
  glyph_offset:
    x: 0
    y: 10
  use_thin_strokes: true
cursor:
  style: Block
live_config_reload: true
key_bindings:
  - key: 'N'
    mods: Command
    action: SpawnNewInstance
  - key: C
    mods: Command
    action: Copy
  - key: V
    mods: Command
    action: Paste
  - key: Space
    mods: Alt
    chars: ' '
  - key: J
    mods: Command
    command:
      program: open
      args:
        - /Applications/VimR.app
colors:
  primary:
    background: '#161821'
    foreground: '#d2d4de'
  normal:
    black: '#161821'
    red: '#e27878'
    green: '#b4be82'
    yellow: '#e2a478'
    blue: '#84a0c6'
    magenta: '#a093c7'
    cyan: '#89b8c2'
    white: '#c6c8d1'
  bright:
    black: '#6b7089'
    red: '#e98989'
    green: '#c0ca8e'
    yellow: '#e9b189'
    blue: '#91acd1'
    magenta: '#ada0d3'
    cyan: '#95c4ce'
    white: '#d2d4de'
schemes:
  themer-dark:
    primary:
      background: '#23292d'
      foreground: '#dedfdf'
    cursor:
      text: '#23292d'
      cursor: '#5073b8'
    selection:
      text: '#23292d'
      background: '#1299ad'
    normal:
      black: '#616668'
      red: '#ef4e7c'
      green: '#6ebb82'
      yellow: '#f79532'
      blue: '#1299ad'
      magenta: '#a067ab'
      cyan: '#09b399'
      white: '#dedfdf'
    bright:
      black: '#808486'
      red: '#F27196'
      green: '#8BC89B'
      yellow: '#F8AA5B'
      blue: '#41ADBD'
      magenta: '#B385BB'
      cyan: '#3AC2AD'
      white: '#fdfdfd'
    dim:
      black: '#42474b'
      red: '#C6476C'
