env:
  TERM: alacritty
window:
  decorations: buttonless
scrolling:
  history: 20000
  multiplier: 3
font:
  normal:
    family: Input
  size: 17
  offset:
    x: -2
    'y': 6
  glyph_offset:
    x: 0
    'y': 6
  use_thin_strokes: true
cursor:
  style: Block
live_config_reload: true
key_bindings:
  - key: 'N'
    mods: Command
    action: SpawnNewInstance
  - key: C
    mods: Command
    action: Copy
  - key: V
    mods: Command
    action: Paste
  - key: Space
    mods: Alt
    chars: ' '
  - key: J
    mods: Command
    command:
      program: open
      args:
        - /Applications/VimR.app
colors:
  primary:
    background: '0xe8e9ec'
    foreground: '0x33374c'
  normal:
    black: '0xdcdfe7'
    red: '0xcc517a'
    green: '0x668e3d'
    yellow: '0xc57339'
    blue: '0x2d539e'
    magenta: '0x7759b4'
    cyan: '0x3f83a6'
    white: '0x33374c'
  bright:
    black: '0x8389a3'
    red: '0xcc3768'
    green: '0x598030'
    yellow: '0xb6662d'
    blue: '0x22478e'
    magenta: '0x6845ad'
    cyan: '0x327698'
    white: '0x262a3f'
schemes:
  themer-dark:
    primary:
      background: '#23292d'
      foreground: '#dedfdf'
    cursor:
      text: '#23292d'
      cursor: '#5073b8'
    selection:
      text: '#23292d'
      background: '#1299ad'
    normal:
      black: '#616668'
      red: '#ef4e7c'
      green: '#6ebb82'
      yellow: '#f79532'
      blue: '#1299ad'
      magenta: '#a067ab'
      cyan: '#09b399'
      white: '#dedfdf'
    bright:
      black: '#808486'
      red: '#F27196'
      green: '#8BC89B'
      yellow: '#F8AA5B'
