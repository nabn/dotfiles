# Colors -----------------------------------------------------------------------

background_opacity: 1.0

# Use custom cursor colors. If true, display the cursor in the cursor.foreground and cursor.background colors, otherwise invert the colors of the cursor.
custom_cursor_colors: true

colors:
  primary:
    background: *p_a6
    foreground: *p_d1

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: *p_k4
    cursor: *p_k1

  normal:
    black: *p_blacknormal
    red: *p_rednormal
    green: *p_greennormal
    yellow: *p_yellownormal
    blue: *p_bluenormal
    magenta: *p_magentanormal
    cyan: *p_cyannormal
    white: *p_whitenormal

  bright:
    black: *p_blackbright
    red: *p_redbright
    green: *p_greenbright
    yellow: *p_yellowbright
    blue: *p_bluebright
    magenta: *p_magentabright
    cyan: *p_cyanbright
    white: *p_whitebright

  dim:
    black: *p_blackdim
    red: *p_reddim
    green: *p_greendim
    yellow: *p_yellowdim
    blue: *p_bluedim
    magenta: *p_magentadim
    cyan: *p_cyandim
    white: *p_whitedim
