env:
  TERM: alacritty

window:
  decorations: buttonless

scrolling:
  history: 20000
  multiplier: 3

font:
  normal:
    family: Iosevka Term SS01
    style: Regular
  bold:
    family: Iosevka Term SS01
    style: Medium
  size: 14
  offset:
    x: 0
    y: 6
  glyph_offset:
    x: 0
    y: 6
  use_thin_strokes: true

cursor:
  style: Beam #   - â–‡ Block - _ Underline - | Beam

live_config_reload: true

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: C, mods: Command, action: Copy }
  - { key: V, mods: Command, action: Paste }
  - { key: Space, mods: Alt, chars: " " }
  - {
      key: J,
      mods: Command,
      command: { program: "open", args: ["/Applications/VimR.app"] },
    }

# custom_cursor_colors: false


