env:
  TERM: alacritty
window:
  decorations: buttonless
  padding:
    x: 2
    'y': 2
scrolling:
  history: 20000
  multiplier: 3
font:
  normal:
    family: Iosevka SS01
    style: Regular
  italic:
    family: Iosevka Fixed SS01
    style: Oblique
  size: 16
  offset:
    x: -1
    'y': 10
  glyph_offset:
    x: 0
    'y': 10
  use_thin_strokes: true
cursor:
  style: Block
live_config_reload: true
key_bindings:
  - key: 'N'
    mods: Command
    action: SpawnNewInstance
  - key: C
    mods: Command
    action: Copy
  - key: V
    mods: Command
    action: Paste
  - key: Space
    mods: Alt
    chars: ' '
  - key: J
    mods: Command
    command:
      program: open
      args:
        - /Applications/VimR.app
