env:
  TERM: alacritty

window:
  dimensions:
    columns: 120
    lines: 40

  # position:
  #  x: 15
  #  y: 60

  padding:
    x: 4
    y: 4

  decorations: buttonless

scrolling:
  history: 20000
  multiplier: 3

font:
  normal:
    family: Iosevka Term SS01 Light
  size: 14.0
  offset:
    x: 0
    y: 6
  glyph_offset:
    x: 0
    y: 5
  use_thin_strokes: true

cursor:
  style: Beam #   - â–‡ Block - _ Underline - | Beam

# mouse:
#   url:
#     launcher:
#       program: chrome-cli

live_config_reload: true

# shell:
#   program: /usr/local/bin/fish
#   arts:
#     - --login

key_bindings:
  - { key: N,     mods: Command, action: SpawnNewInstance }
  - { key: C,     mods: Command, action: Copy }
  - { key: V,     mods: Command, action: Paste }
  - { key: Space, mods: Alt,     chars: " "}
  - { key: Comma, mods: Command, command: { program: "open", args: ["~/.config/alacritty/alacritty.yml"] }, }

custom_cursor_colors: false

# Colors (Gruvbox dark)
colors:
  primary:
    # hard contrast: background = '#1d2021'
    # soft contrast: background = '#32302f'
    background: "#282828"
    foreground: "#ebdbb2"
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"
